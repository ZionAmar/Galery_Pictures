    let rb1= document.getElementById("r1");
    let rb2= document.getElementById("r2");
    let rb3= document.getElementById("r3");
    let rb4= document.getElementById("r4");

    const pic_ary = [pic1,pic2,pic3,pic4];
    const btn_ary = [rb1,rb2,rb3,rb4];

    let i =-1;

        function nextBtn(){ 
            i++;
            if(i==btn_ary.length){
                i=0;
            }
            btn_ary[i].checked=true;
            changePicture();
        }

        function backBtn(){
            i--;
            if(i<0){
                i=btn_ary.length-1;
            }
            btn_ary[i].checked=true;
            changePicture();
        }
        function changePicture(){
            for(i=0; i < btn_ary.length; i++){
                if(btn_ary[i].checked){
                    document.getElementById("pic").src=pic_ary[i];  
                return i;
               }
            }
        }
    </script>
